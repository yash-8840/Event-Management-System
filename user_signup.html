<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/admin_login.css">

</head>
<body>
    <div class="container bg-main-grey">
        <h2 class="heading bg-light-blue">Event Management System</h2>
        <form action="">
            <table class="form-ele-cntnr">
                <tr class="margin-bottom">
                    <td class="label-fields bg-dark-blue"><label  for="uname" >User ID</label></td>
                    <td class="col-spacing"></td>
                    <td><input class="input-fields bg-light-blue" type="text" name="uname" placeholder="User" required></td>
                </tr>
                <tr class="margin-bottom">
                    <td class="label-fields bg-dark-blue"><label  for="uemail" >User ID</label></td>
                    <td class="col-spacing"></td>
                    <td><input class="input-fields bg-light-blue" type="email" name="uemail" placeholder="User" required></td>
                </tr>                 
                <tr class="margin-bottom">
                    <td class="label-fields bg-dark-blue"><label for="upass">Password</label></td>
                    <td class="col-spacing"></td>
                    <td><input class="input-fields bg-light-blue" type="password" name="upass" placeholder="User Password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="col-spacing"></td>
                    <td> 
                        <button class="btn login-btn">Sign Up</button>
                    </td>
                </tr>
            </table>   
        </form>
    </div>
    <a href="index.html">Home</a>
</body>
</html>
